name: Update Publications (ORCID)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "30 2 * * *"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Fetch ORCID publications
        env:
          ORCID_ID: "0000-0003-4868-5806"
          OUT_PATH: "assets/publications.json"
        run: |
          python scripts/fetch_orcid_publications.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/publications.json
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update publications from ORCID"
            git push
          fi
